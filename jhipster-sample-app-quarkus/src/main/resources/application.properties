application.name=jhipster

## configure your datasource
%dev.quarkus.datasource.url=jdbc:h2:file:./target/h2db/db/jhipster;DB_CLOSE_DELAY=-1
%dev.quarkus.datasource.driver=org.h2.Driver
%dev.quarkus.datasource.username=jhipster
%dev.quarkus.datasource.password=
%prod.quarkus.datasource.url=jdbc:h2:mem:jhipstersampleapplication;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
%prod.quarkus.datasource.driver=org.h2.Driver
%prod.quarkus.datasource.username=JhipsterSampleApplication
%prod.quarkus.datasource.password=
%prod.quarkus.datasource.jdbc.max-size=100
quarkus.datasource.max-size=8
quarkus.datasource.min-size=2
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.sql-load-script=no-file

quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.change-log=config/liquibase/master.xml

%test.quarkus.datasource.url=jdbc:h2:tcp://localhost/mem:test
%test.quarkus.datasource.driver=org.h2.Driver
quarkus.mailer.from=jhipster@localhost
quarkus.mailer.host=localhost
quarkus.mailer.port=25
quarkus.mailer.ssl=false
quarkus.mailer.username=
quarkus.mailer.password=

mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=https://www.jhipster.tech
quarkus.smallrye-jwt.enabled=true

jhipster.security.authentication.jwt.private-key.location=/META-INF/resources/privateKey.pem
jhipster.security.authentication.jwt.issuer=https://www.jhipster.tech
jhipster.security.authentication.jwt.token-validity-in-seconds=86400
jhipster.security.authentication.jwt.token-validity-in-seconds-for-remember-me=2592000
jhipster.mail.base-url=http://127.0.0.1:8080
jhipster.mail.base-url=http://127.0.0.1:8080

quarkus.banner.path=banner.txt

quarkus.smallrye-health.root-path=/management/health

quarkus.http.auth.basic=true

quarkus.security.jdbc.enabled=true
quarkus.security.jdbc.principal-query.sql=SELECT u.login FROM jhi_user u WHERE u.login=?
quarkus.security.jdbc.principal-query.clear-password-mapper.enabled=true
quarkus.security.jdbc.principal-query.clear-password-mapper.password-index=1

quarkus.security.jdbc.principal-query.roles.sql=SELECT ua.authority_name FROM jhi_user_authority ua JOIN jhi_user u ON u.id = ua.user_id WHERE u.login=?
quarkus.security.jdbc.principal-query.roles.attribute-mappings.0.index=1
quarkus.security.jdbc.principal-query.roles.attribute-mappings.0.to=groups
